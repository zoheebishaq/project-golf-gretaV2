    <h1 class="text-center">Les Golfs</h1>

    <br>
    <div class="btn-group">
        <a href="" th:href="@{'/golf/form'}" class="btn btn-outline-secondary">
            <i class="bi bi-pencil-square">  Ajouter Golf</i> </a>&nbsp;&nbsp;
    </div>
    <br>
    <br>

    <div class="accordion" id="accordionExample">
        <div class="accordion-item" th:each="g: ${golf}">
            <h2 class="accordion-header" id="headingOne">
                <button  th:text="'Golf de '+${g.nom}" class="accordion-button" type="button" data-bs-toggle="collapse"
                        th:data-bs-target="'#collapse'+${g.id}" aria-expanded="false" aria-controls="collapseOne">
                        <!-- +'  CoordonnÃ©es gps '+${g.coordGPS}-->
                </button>
            </h2>
            <div th:id="'collapse'+${g.id}" class="accordion-collapse collapse bg-light bg-gradient " aria-labelledby="headingOne"
                 data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="btn-group m-3" role="group" aria-label="Basic example">
                        <a class="btn btn-primary " th:href="@{'/golf/'+${g.id}}"><i class="bi bi-pen">Modifier Golf</i></a>

                        <a th:href="@{/golf/delete{id}(id=${g.id})}" class="btn btn-danger"><i class="bi bi-trash-fill">&nbsp; Supprimer</i></a>
                    </div>

                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col ">Nom Parcours</th>
                            <th scope="col">Action</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p: ${g.parcours}">
                            <td th:text="${p.nom}"></td>

                            <td>
<!--                                <div th:text="${p.id}" ></div>-->
                                <a class="btn btn-primary " th:href="@{'/golf/updateParcours/'+${p.id}}"> <i class="bi bi-pen">Modifier Parcours</i></a>

                                <a  class="btn btn-danger" th:href="@{/golf/parcours/delete{id}(id=${p.id})}"><i class="bi bi-trash-fill">&nbsp;  Supprimer Parcours</i></a>

                            </td>



                        </tr>

                        </tbody>
                    </table>
                    <a href="" th:href="@{'/golf/parcours/'+${g.id}}" class="btn btn-outline-secondary">
                        <i class="bi bi-pencil-square">  Ajouter Parcours</i></a>&nbsp;&nbsp;
                </div>
            </div>
        </div>

    </div>
